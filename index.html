<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Adventure üíï</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      color: #fff; 
      overflow: hidden;
    }
    
    /* Animated background hearts */
    .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
    .heart-particle { position: absolute; font-size: 14px; animation: float 6s infinite ease-in-out; will-change: transform; opacity: 0.7; }
    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
    
    /* Loading spinner */
    .loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; }
    .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    /* Welcome Screen */
    .welcome-screen { text-align: center; animation: fadeIn 1s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    .main-title { font-size: 4em; margin-bottom: 20px; background: linear-gradient(45deg, #ff6b6b, #ffd93d); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: glow 2s ease-in-out infinite alternate; will-change: filter; }
    @keyframes glow { from { filter: drop-shadow(0 0 10px rgba(255,107,107,0.5)); } to { filter: drop-shadow(0 0 20px rgba(255,217,61,0.8)); } }
    .create-btn { padding: 18px 50px; font-size: 1.2em; background: linear-gradient(45deg, #ff6b6b, #ff8787); border: none; border-radius: 50px; color: white; cursor: pointer; font-weight: bold; box-shadow: 0 10px 30px rgba(255,107,107,0.4); transition: all 0.3s; }
    .create-btn:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(255,107,107,0.6); }
    
    /* Popup */
    .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .popup { background: white; padding: 30px; border-radius: 20px; text-align: center; color: #333; animation: popIn 0.3s ease-out; }
    @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .popup input { padding: 12px; border: 2px solid #ff6b6b; border-radius: 25px; width: 100%; margin: 15px 0; }
    .popup button { padding: 12px 30px; margin: 5px; }
    
    /* Game Screen */
    .game-screen { display: none; flex-direction: column; align-items: center; justify-content: center; width: 100%; max-width: 600px; }
    .game-title { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); color: #000000; }
    
    /* Dare Box - Animated & Stylish */
    .dare-box-container { position: relative; padding: 5px; background: linear-gradient(45deg, #ff6b6b, #ffd93d, #ff6b6b, #ffd93d); background-size: 400% 400%; animation: borderAnimation 3s ease infinite; border-radius: 25px; margin: 20px 0; }
    @keyframes borderAnimation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    
    .dare-box { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); position: relative; overflow: hidden; }
    
    /* Heart Scratch Area */
    .heart-container { position: relative; width: 300px; height: 260px; margin: 0 auto 20px; }
    .heart { position: absolute; width: 100%; height: 100%; background: #ff0000; clip-path: path('M150,50 C150,20 120,0 90,0 C60,0 30,20 30,50 C30,75 90,130 90,130 C90,130 150,75 150,50 Z'); }
    .heart-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #333; font-weight: bold; font-size: 18px; text-align: center; width: 85%; max-width: 250px; pointer-events: none; padding: 20px; word-wrap: break-word; overflow-wrap: break-word; hyphens: auto; line-height: 1.4; }
    
    #scratchCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: crosshair; clip-path: path('M150,50 C150,20 120,0 90,0 C60,0 30,20 30,50 C30,75 90,130 90,130 C90,130 150,75 150,50 Z'); }
    
    /* Name Plate */
    .name-plate-container { margin-top: 15px; }
    .name-plate { background: linear-gradient(45deg, gold, #ffd700); padding: 10px 25px; border-radius: 25px; font-size: 16px; color: #333; font-weight: bold; text-align: center; min-width: 150px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    
    /* Turn Indicator */
    .turn-indicator { margin: 20px 0; font-size: 1.2em; font-weight: bold; animation: pulse 1.5s infinite; will-change: opacity; color: #333; }
    @keyframes pulse { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }
    
    /* Refresh Button */
    .refresh-btn { padding: 15px 40px; font-size: 1.1em; background: linear-gradient(45deg, #4CAF50, #66BB6A); border: none; border-radius: 30px; color: white; cursor: pointer; font-weight: bold; margin-top: 20px; animation: slideUp 0.5s ease-out; transition: all 0.3s; }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .refresh-btn:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(76,175,80,0.4); }
    .refresh-btn:disabled { background: #ccc; cursor: not-allowed; transform: scale(1); }
    
    .creator-info { position: fixed; bottom: 20px; color: #333; font-size: 0.9em; text-align: center; width: 100%; }
    
    /* Buttons */
    .top-btn { position: fixed; top: 20px; background: rgba(255,255,255,0.2); border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 20px; cursor: pointer; color: white; backdrop-filter: blur(10px); }
    .exit-btn { left: 20px; }
    .invite-btn { right: 20px; display: none; }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- Loading Spinner -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>

  <!-- Animated Particles -->
  <div class="particles" id="particles"></div>

  <!-- Exit Confirmation Popup -->
  <div class="popup-overlay" id="exitConfirm">
    <div class="popup">
      <h3>Exit Game?</h3>
      <p>Are you sure you want to leave?</p>
      <button onclick="exitGame()">Confirm</button>
      <button onclick="closeExitPopup()">Cancel</button>
    </div>
  </div>

  <!-- Room Name Popup -->
  <div class="popup-overlay" id="roomPopup">
    <div class="popup">
      <h3>üéÆ Create Room</h3>
      <input type="text" id="roomNameInput" placeholder="Enter room name..." maxlength="20">
      <button onclick="createRoom()">Create</button>
      <button onclick="closeRoomPopup()">Cancel</button>
    </div>
  </div>

  <!-- Invite Link Popup -->
  <div class="popup-overlay" id="invitePopup">
    <div class="popup">
      <h3>üîó Invite Friend</h3>
      <input type="text" id="inviteLink" readonly>
      <button onclick="copyLink()">Copy Link</button>
      <button onclick="closeInvitePopup()">Close</button>
    </div>
  </div>

  <!-- Welcome Screen -->
  <div class="welcome-screen" id="welcomeScreen">
    <h1 class="main-title">üíï Scratch Adventure üíï</h1>
    <button class="create-btn" onclick="showRoomPopup()">Create Room</button>
  </div>

  <!-- Game Screen -->
  <div class="game-screen" id="gameScreen">
    <button class="top-btn exit-btn" onclick="showExitConfirm()">‚ùå</button>
    <button class="top-btn invite-btn" id="inviteBtn" onclick="showInvitePopup()">üîó</button>

    <h2 class="game-title">üíï Scratch Adventure</h2>
    
    <div class="dare-box-container">
      <div class="dare-box">
        <div class="heart-container">
          <div class="heart red-layer"></div>
          <canvas id="scratchCanvas"></canvas>
          <div class="heart-text" id="heartText">Loading dare...</div>
        </div>
        
        <div class="name-plate-container">
          <div class="name-plate" id="creatorName">Room</div>
        </div>
      </div>
    </div>
    
    <div class="turn-indicator" id="turnIndicator">Waiting for players...</div>
    
    <button class="refresh-btn hidden" id="refreshBtn" onclick="nextTurn()">üîÑ Next Turn</button>
    
    <div class="creator-info">Created by urluv_herrryyy</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // CONFIGURATION
    const CONFIG = {
      SCRATCH_THRESHOLD: 0.6,
      PARTICLE_COUNT: 15,
      CANVAS_WIDTH: 300,
      CANVAS_HEIGHT: 260,
      SCRATCH_RADIUS: 25,
      PIXEL_SAMPLE_RATE: 40
    };

    const socket = io();
    let currentRole = '';
    let currentRoom = '';
    let creatorName = '';
    let hasScratched = false;
    let isMyTurn = false;
    let lastEmitTime = 0;

    // Create colored heart particles
    function createParticles() {
      const container = document.getElementById('particles');
      const heartEmojis = ['üíñ', 'üíó', 'üíì', 'üíï', 'üíò', '‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú'];
      for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
        const particle = document.createElement('div');
        particle.className = 'heart-particle';
        particle.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        container.appendChild(particle);
      }
    }
    createParticles();

    // Loading management
    function showLoading() { document.getElementById('loading').style.display = 'block'; }
    function hideLoading() { document.getElementById('loading').style.display = 'none'; }

    // Screen management
    function showRoomPopup() {
      document.getElementById('roomPopup').style.display = 'flex';
    }
    function closeRoomPopup() {
      document.getElementById('roomPopup').style.display = 'none';
    }
    function showInvitePopup() {
      const link = `${window.location.origin}${window.location.pathname}?room=${encodeURIComponent(currentRoom)}`;
      document.getElementById('inviteLink').value = link;
      document.getElementById('invitePopup').style.display = 'flex';
    }
    function closeInvitePopup() {
      document.getElementById('invitePopup').style.display = 'none';
    }
    function showExitConfirm() {
      document.getElementById('exitConfirm').style.display = 'flex';
    }
    function closeExitPopup() {
      document.getElementById('exitConfirm').style.display = 'none';
    }

    // Room creation
    function createRoom() {
      const roomName = document.getElementById('roomNameInput').value.trim()
        .replace(/[<>\"']/g, '')
        .substring(0, 20);
      
      if (roomName) {
        currentRoom = roomName;
        creatorName = roomName;
        currentRole = 'creator';
        document.getElementById('inviteBtn').style.display = 'block';
        document.getElementById('creatorName').textContent = creatorName;
        joinGame();
        closeRoomPopup();
      }
    }

    function joinGame() {
      showLoading();
      socket.emit('join', currentRoom);
      document.getElementById('welcomeScreen').classList.add('hidden');
      document.getElementById('gameScreen').style.display = 'flex';
      setupCanvas();
    }

    // Invite functionality
    async function copyLink() {
      try {
        const link = document.getElementById('inviteLink');
        await navigator.clipboard.writeText(link.value);
        alert('üìã Link copied! Share it with your partner!');
        closeInvitePopup();
      } catch (err) {
        link.select();
        document.execCommand('copy');
        alert('üìã Link copied! (Fallback method)');
        closeInvitePopup();
      }
    }

    // Canvas setup
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const heartText = document.getElementById('heartText');

    function setupCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = CONFIG.CANVAS_WIDTH * dpr;
      canvas.height = CONFIG.CANVAS_HEIGHT * dpr;
      canvas.style.width = CONFIG.CANVAS_WIDTH + 'px';
      canvas.style.height = CONFIG.CANVAS_HEIGHT + 'px';
      ctx.scale(dpr, dpr);
      ctx.fillStyle = 'rgba(255, 0, 0, 0.95)';
      ctx.fillRect(0, 0, CONFIG.CANVAS_WIDTH, CONFIG.CANVAS_HEIGHT);
      ctx.globalCompositeOperation = 'destination-out';
    }

    // Socket events
    socket.on('role', (role) => {
      currentRole = role;
      isMyTurn = (role === 'creator');
      updateTurnIndicator();
      hideLoading();
    });

    socket.on('state', (state) => {
      heartText.textContent = state.scratched ? state.dare : '‚ô•Ô∏è Scratch to reveal!';
      if (!state.scratched) {
        hasScratched = false;
        setupCanvas();
        document.getElementById('refreshBtn').classList.add('hidden');
      }
      updateTurnIndicator();
    });

    socket.on('new-turn', (data) => {
      heartText.textContent = '‚ô•Ô∏è Scratch to reveal!';
      hasScratched = false;
      setupCanvas();
      document.getElementById('refreshBtn').classList.add('hidden');
      isMyTurn = (currentRole === data.turn);
      updateTurnIndicator();
    });

    socket.on('reveal', (dare) => {
      heartText.textContent = dare;
      document.getElementById('refreshBtn').classList.remove('hidden');
      updateTurnIndicator();
    });

    function updateTurnIndicator() {
      const indicator = document.getElementById('turnIndicator');
      if (isMyTurn && !hasScratched) {
        indicator.textContent = '‚ú® Your turn! Scratch the heart';
        indicator.style.color = '#4CAF50';
      } else if (!isMyTurn && !hasScratched) {
        indicator.textContent = '‚è≥ Waiting for partner...';
        indicator.style.color = '#ff9800';
      } else if (hasScratched) {
        indicator.textContent = 'üíñ Dare revealed! Press Next Turn';
        indicator.style.color = '#ff6b6b';
      }
    }

    // Scratching logic
    let isDrawing = false;

    canvas.addEventListener('mousedown', () => { if (isMyTurn) isDrawing = true; });
    canvas.addEventListener('mouseup', () => {
      if (isMyTurn) {
        isDrawing = false;
        checkScratchComplete();
      }
    });
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); if (isMyTurn) isDrawing = true; });
    canvas.addEventListener('touchend', () => {
      if (isMyTurn) {
        isDrawing = false;
        checkScratchComplete();
      }
    });
    canvas.addEventListener('touchmove', draw);

    function draw(e) {
      if (!isDrawing || !isMyTurn) return;
      
      const now = Date.now();
      if (now - lastEmitTime < 16) return;
      lastEmitTime = now;

      const rect = canvas.getBoundingClientRect();
      const x = ((e.clientX || e.touches[0].clientX) - rect.left) * (CONFIG.CANVAS_WIDTH / rect.width);
      const y = ((e.clientY || e.touches[0].clientY) - rect.top) * (CONFIG.CANVAS_HEIGHT / rect.height);
      
      socket.emit('scratch', { room: currentRoom, x, y, radius: CONFIG.SCRATCH_RADIUS });
    }

    socket.on('scratch', (data) => {
      ctx.beginPath();
      ctx.arc(data.x, data.y, data.radius, 0, Math.PI * 2);
      ctx.fill();
    });

    function checkScratchComplete() {
      try {
        const imageData = ctx.getImageData(0, 0, CONFIG.CANVAS_WIDTH, CONFIG.CANVAS_HEIGHT);
        const pixels = imageData.data;
        let transparent = 0;
        
        for (let i = 3; i < pixels.length; i += CONFIG.PIXEL_SAMPLE_RATE) {
          if (pixels[i] < 128) transparent++;
        }
        
        const threshold = (pixels.length / CONFIG.PIXEL_SAMPLE_RATE) * CONFIG.SCRATCH_THRESHOLD;
        if (transparent > threshold) {
          hasScratched = true;
          socket.emit('scratch-complete', currentRoom);
        }
      } catch (err) {
        console.error('Error checking scratch progress:', err);
      }
    }

    // Next Turn button
    function nextTurn() {
      socket.emit('next-turn', currentRoom);
      document.getElementById('refreshBtn').classList.add('hidden');
      updateTurnIndicator();
    }

    // Exit game
    function exitGame() {
      socket.disconnect();
      location.reload();
    }

    // Phone back button confirmation
    window.addEventListener('beforeunload', (e) => {
      if (document.getElementById('gameScreen').style.display === 'flex') {
        e.preventDefault();
        e.returnValue = '';
        socket.disconnect();
      }
    });

    // Auto-join from URL
    const urlParams = new URLSearchParams(window.location.search);
    const roomParam = urlParams.get('room');
    if (roomParam) {
      currentRoom = roomParam;
      creatorName = roomParam;
      currentRole = 'joiner';
      document.getElementById('inviteBtn').style.display = 'none';
      document.getElementById('creatorName').textContent = creatorName;
      setTimeout(() => joinGame(), 100);
    }
  </script>
</body>
</html>
