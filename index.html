<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scratch Adventure</title>

<script src="/socket.io/socket.io.js"></script>

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
}
.hidden{display:none}

/* CARD */
.card{
  width:95%;
  max-width:420px;
  background:#fff;
  border-radius:22px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}

/* TOP BAR */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.top button{
  background:none;
  border:none;
  font-size:22px;
  cursor:pointer;
}
.center-status{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:14px;
}
.dot{
  width:10px;height:10px;border-radius:50%;background:gray;
}

/* CENTER */
.center{text-align:center}
.center img{
  width:120px;
  animation:float 3s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* DARE */
.nameplate{margin-top:10px;font-weight:bold}
.dare-wrapper{position:relative;margin-top:10px}
.dare-box{
  padding:16px;
  border-radius:16px;
  background:#f5f5f5;
  min-height:80px;
}
canvas{
  position:absolute;
  inset:0;
  border-radius:16px;
}
button.main{
  margin-top:12px;
  width:100%;
  padding:13px;
  border:none;
  border-radius:14px;
  background:#ff6f91;
  color:#fff;
  font-size:16px;
}

/* POPUPS ‚Äî FIXED */
.popup-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;          /* üëà IMPORTANT FIX */
  justify-content:center;
  align-items:center;
  z-index:999;
}
.popup-bg.show{display:flex}

.popup{
  background:#fff;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:350px;
  text-align:center;
}

.share-icons{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:10px;
}

.footer{
  margin-top:10px;
  font-size:12px;
  color:#aaa;
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<!-- WELCOME -->
<div class="card" id="welcome">
  <h2>Scratch Adventure üíï</h2>
  <button class="main" onclick="showCreate()">Create Room</button>
  <button class="main" onclick="showJoin()">Join Room</button>
</div>

<!-- CREATE -->
<div class="card hidden" id="create">
  <input id="cname" placeholder="Room name">
  <input id="cpass" placeholder="Password">
  <button class="main" onclick="createRoom()">Create</button>
</div>

<!-- JOIN -->
<div class="card hidden" id="join">
  <input id="jname" placeholder="Room name">
  <input id="jpass" placeholder="Password">
  <button class="main" onclick="joinRoom()">Join</button>
</div>

<!-- GAME -->
<div class="card hidden" id="game">
  <div class="top">
    <button onclick="openExit()">‚ùå</button>
    <div class="center-status">Partner <div class="dot"></div></div>
    <button id="inviteBtn" onclick="openInvite()">üîó</button>
  </div>

  <div class="center">
    <img src="teddy.png">
    <h2>Scratch Adventure</h2>
    <div class="nameplate" id="nameplate"></div>

    <div class="dare-wrapper">
      <div class="dare-box" id="dareBox">Scratch to reveal</div>
      <canvas id="scratch"></canvas>
    </div>

    <button class="main hidden" id="doneBtn" onclick="done()">Dare Completed</button>
    <div class="footer">created by devherrryyy</div>
  </div>
</div>

<!-- INVITE MODAL -->
<div class="popup-bg" id="inviteModal">
  <div class="popup">
    <input id="roomLink" readonly>
    <button class="main" onclick="copyLink()">Copy</button>
    <div class="share-icons">
      <button onclick="share('whatsapp')">üü¢</button>
      <button onclick="share('instagram')">üü£</button>
      <button onclick="share('snapchat')">üü°</button>
    </div>
    <button class="main" style="background:#aaa" onclick="closeInvite()">Cancel</button>
  </div>
</div>

<!-- EXIT MODAL -->
<div class="popup-bg" id="exitModal">
  <div class="popup">
    <button class="main" onclick="confirmExit()">Confirm Exit</button>
    <button class="main" style="background:#aaa" onclick="closeExit()">Cancel</button>
  </div>
</div>

<script>
const socket=io();
let room="",role="",canvas,ctx,isDraw=false;

/* NAV */
function showCreate(){welcome.classList.add("hidden");create.classList.remove("hidden")}
function showJoin(){welcome.classList.add("hidden");join.classList.remove("hidden")}

function createRoom(){socket.emit("create-room",{name:cname.value,password:cpass.value})}
function joinRoom(){socket.emit("join-room",{name:jname.value,password:jpass.value})}

socket.on("room-created",d=>{role="creator";room=d.room;start()});
socket.on("room-joined",d=>{role="joiner";room=d.room;start()});

function start(){
  create.classList.add("hidden");
  join.classList.add("hidden");
  game.classList.remove("hidden");
  nameplate.innerText=role;
  if(role!=="creator")inviteBtn.style.display="none";
  initScratch();
}

/* SCRATCH */
function initScratch(){
  canvas=scratch;
  ctx=canvas.getContext("2d");
  canvas.width=canvas.offsetWidth;
  canvas.height=canvas.offsetHeight;
  ctx.fillStyle="#ccc";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.globalCompositeOperation="destination-out";

  canvas.onpointerdown=e=>{isDraw=true;draw(e)};
  canvas.onpointermove=e=>isDraw&&draw(e);
  canvas.onpointerup=()=>isDraw=false;
}
function draw(e){
  const r=25,rect=canvas.getBoundingClientRect();
  ctx.beginPath();
  ctx.arc(e.clientX-rect.left,e.clientY-rect.top,r,0,Math.PI*2);
  ctx.fill();
}

/* MODALS */
function openInvite(){
  roomLink.value=location.origin+"?room="+room;
  inviteModal.classList.add("show");
}
function closeInvite(){inviteModal.classList.remove("show")}
function openExit(){exitModal.classList.add("show")}
function closeExit(){exitModal.classList.remove("show")}
function confirmExit(){
  if(role==="creator")socket.emit("exit-room",room);
  location.reload();
}
function copyLink(){navigator.clipboard.writeText(roomLink.value);alert("Copied")}
function share(app){
  const t="Join my Scratch Adventure üíï "+roomLink.value;
  if(app==="whatsapp")window.open("https://wa.me/?text="+encodeURIComponent(t));
}
function done(){
  doneBtn.classList.add("hidden");
  initScratch();
}
</script>

</body>
</html>
