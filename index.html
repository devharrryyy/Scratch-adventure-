<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch Adventure</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
    .container { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; text-align: center; max-width: 400px; width: 90%; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
    h1 { margin-bottom: 20px; font-size: 2em; }
    .invite-icon { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.2); border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 24px; cursor: pointer; color: white; }
    .scratch-container { position: relative; width: 300px; height: 150px; margin: 20px auto; border-radius: 15px; overflow: hidden; }
    #scratchCanvas { position: absolute; top: 0; left: 0; cursor: crosshair; background: transparent; }
    #dareText { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 18px; font-weight: bold; color: #333; text-align: center; width: 90%; }
    .room-input { margin: 20px 0; }
    input { padding: 12px; border: none; border-radius: 25px; width: 200px; margin: 0 5px; text-align: center; }
    button { padding: 12px 24px; border: none; border-radius: 25px; background: #ff6b6b; color: white; cursor: pointer; font-weight: bold; margin: 5px; }
    button:hover { background: #ff5252; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <button class="invite-icon" onclick="copyInviteLink()" title="Copy Invite Link">ðŸ”—</button>
  
  <div class="container">
    <h1>ðŸ’– Scratch Adventure</h1>
    
    <div id="roomSetup">
      <div class="room-input">
        <input type="text" id="roomInput" placeholder="Enter room name" />
        <button onclick="joinRoom()">Join Room</button>
      </div>
    </div>

    <div id="gameArea" class="hidden">
      <div class="scratch-container">
        <div id="dareText"></div>
        <canvas id="scratchCanvas"></canvas>
      </div>
      <button onclick="newRound()">New Round</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentRoom = '';
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const dareText = document.getElementById('dareText');
    let isDrawing = false;

    function setupCanvas() {
      const container = canvas.parentElement;
      canvas.width = container.offsetWidth;
      canvas.height = container.offsetHeight;
      
      ctx.fillStyle = '#ddd';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'destination-out';
    }

    function joinRoom() {
      const room = document.getElementById('roomInput').value.trim();
      if (room) {
        currentRoom = room;
        socket.emit('join', room);
        document.getElementById('roomSetup').classList.add('hidden');
        document.getElementById('gameArea').classList.remove('hidden');
        setupCanvas();
      }
    }

    function copyInviteLink() {
      const url = new URL(window.location.href);
      url.searchParams.set('room', currentRoom || 'newroom');
      navigator.clipboard.writeText(url.toString());
      alert('Invite link copied to clipboard!');
    }

    socket.on('state', (state) => {
      dareText.textContent = state.scratched ? state.dare : 'Scratch to reveal!';
      if (!state.scratched) {
        setupCanvas();
      }
    });

    socket.on('reveal', (dare) => {
      dareText.textContent = dare;
    });

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
      checkScratchComplete();
    });
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchstart', () => isDrawing = true);
    canvas.addEventListener('touchend', () => {
      isDrawing = false;
      checkScratchComplete();
    });
    canvas.addEventListener('touchmove', draw);

    function draw(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;
      
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
      
      socket.emit('scratch', { room: currentRoom, x, y, radius: 20 });
    }

    socket.on('scratch', (data) => {
      ctx.beginPath();
      ctx.arc(data.x, data.y, data.radius, 0, Math.PI * 2);
      ctx.fill();
    });

    function checkScratchComplete() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = imageData.data;
      let transparent = 0;
      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] === 0) transparent++;
      }
      if (transparent > (pixels.length / 4) * 0.5) {
        socket.emit('scratch-complete', currentRoom);
      }
    }

    function newRound() {
      socket.emit('new-round', currentRoom);
    }

    // Auto-join from URL
    const urlParams = new URLSearchParams(window.location.search);
    const roomParam = urlParams.get('room');
    if (roomParam) {
      document.getElementById('roomInput').value = roomParam;
      setTimeout(() => joinRoom(), 100);
    }
  </script>
</body>
</html>
